version: '3.4'

services:
  sensorpublisher:
    image: sensorpublisher
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
        - ~/.aws:/root/.aws:ro
    privileged: true
    environment: 
      - LOGLEVEL=INFO
      - AWSSNSTOPICARN=arn:aws:sns:us-west-2:541950370579:RoomSensorData